<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Browse</title>
    <link rel="stylesheet" href="css/app.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/browse.css" media="screen" title="no title">
  </head>
  <body>
    <div class="page">
      <nav>
        <a href="cart.html"><button>Cart</button></a>
      </nav>

      <div class="main">
        <div class="product-filter-box">
          <form class="product-filter-list">
            <ul>
              <h4>Brands</h4>
              <li><input id="option" type="checkbox" name="field" value="option">
              <label for="option">Magnolia</label></li>
              <li><input id="option" type="checkbox" name="field" value="option">
              <label for="option">Meiji</label></li>
            </ul>
            <ul>
              <h4>Price</h4>
              <li><input id="option" type="checkbox" name="field" value="option">
              <label for="option">0–5</label></li>
              <li><input id="option" type="checkbox" name="field" value="option">
              <label for="option">5–10</label></li>
            </ul>
          </form>
        </div>

        <div class="product-list">

          <div class="product-list__card">
            <div class="product-info">
              <img src="img/product1.jpg" alt="product-image" />
              <span class="product-info__name">NutriWell Barley</span>
              <span class="product-info__measurement">1L</span>
            </div>
            <div class="product-cta">
              <span class="product-cta__price"><strong>$2.25</strong></span>
              <button class="product-cta__add-to-cart-button">Add to Cart</button>
            </div>
          </div>

          <div class="product-list__card">
            <div class="product-info">
              <img src="img/product2.jpg" alt="product-image" />
              <span class="product-info__name">NutriWell Lemongrass With Ginger</span>
              <span class="product-info__measurement">1L</span>
            </div>
            <div class="product-cta">
              <span class="product-cta__price"><strong>$2.35</strong></span>
              <button class="product-cta__add-to-cart-button">Add to Cart</button>
            </div>
          </div>

          <div class="product-list__card">
            <div class="product-info">
              <img src="img/product3.jpg" alt="product-image" />
              <span class="product-info__name">NutriWell Waterchestnut And Sugar Cane</span>
              <span class="product-info__measurement">500ml</span>
            </div>
            <div class="product-cta">
              <span class="price"><strong>$1.25</strong></span>
              <button class="product-cta__add-to-cart-button">Add to Cart</button>
            </div>
          </div>

        </div>

      </div>
    </div>
  </body>
</html>
