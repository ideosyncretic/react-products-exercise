<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cart</title>
    <link rel="stylesheet" href="css/app.css" media="screen" title="no title">
    <link rel="stylesheet" href="css/cart.css" media="screen" title="no title">
  </head>
  <body>
    <div class="page">
      <nav>
        <a href="index.html"><button>Browse</button></a>
      </nav>

      <div class="main">
        <div class="product-list">

          <div class="product-list__card">
            <div class="product-info">
              <img src="img/product1.jpg" alt="product-image" />
              <span class="name">NutriWell Barley</span>
              <span class="measurement">1L</span>
            </div>
            <div class="product-cta">
              <span class="price"><strong>$2.25</strong></span>
              <button type="button" name="add-to-cart-button">Add to Cart</button>
            </div>
          </div>

          <div class="product-list__card">
            <div class="product-info">
              <img src="img/product2.jpg" alt="product-image" />
              <span class="name">NutriWell Lemongrass With Ginger</span>
              <span class="measurement">1L</span>
            </div>
            <div class="product-cta">
              <span class="price"><strong>$2.35</strong></span>
              <button type="button" name="add-to-cart-button">Add to Cart</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
